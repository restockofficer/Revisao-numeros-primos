<html lang="Pt-BR">
    <head>
        <title>Primos V1 For</title>
        <meta charset="UTF-8">
        </head>
        <body>
       <script>
        function verificador() {
            var N1 = document.getElementById('numberInput').value;
            N1 = parseInt(N1);

            var Primo = N1 > 1;
            for (var R = 2; R <= Math.sqrt(N1); R++) {
                if (N1 % R === 0) {
                    Primo = false;
                    break;
                }
            }

            var canvas = document.getElementById('meuCanvas');
            var cntx = canvas.getContext('2d');
            cntx.clearRect(0, 0, canvas.width, canvas.height);

            if (Primo) {
                cntx.fillText(N1 + ' é um número primo.', 30, canvas.height / 2);
            } else {
                cntx.fillText(N1 + ' não é um número primo.', 20, canvas.height / 2);
            }
        }
    </script>
    <h1>Primos</h1>
    <label for="numberInput">Digite um número:</label>
    <input type="text" id="numberInput">
    <button onclick="verificador()">Verificar</button>
    <canvas id="meuCanvas" width="200" height="200" style="border:1px solid #000;"></canvas>
</body>
</html>
